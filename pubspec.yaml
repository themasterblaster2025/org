name: mighty_delivery
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

  intl: ^0.17.0
  html: ^0.15.0
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4

  nb_utils: ^4.4.11
  google_fonts: ^2.2.0
  bubble_bottom_bar: ^2.0.0
  url_launcher: ^6.0.18
  image_picker: ^0.8.4+5
  cached_network_image: ^3.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.7
  mobx_codegen: ^2.0.5+2

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/

